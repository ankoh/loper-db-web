name: Main

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:

  proxy:
    name: proxy-nodejs-${{ matrix.node_version }}-${{ matrix.system.target }}-${{ matrix.system.os }}
    runs-on: ${{ matrix.system.os }}
    strategy:
      fail-fast: false
      matrix:
        node_version:
          - 12
          - 14
          - 16
        system:
          - os: macos-11
            target: x86_64-apple-darwin
          - os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
          - os: windows-2022
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}
          registry-url: 'https://registry.npmjs.org'
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.system.target }}
          override: true
      - name: Setup Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ github.token }}

      - name: Install node modules
        run: yarn install

      - name: Build loper-db-web-proxy binary
        run: yarn workspace @ankoh/loper-db-web-proxy build:release


  build:
    runs-on: ubuntu-latest
    needs: [proxy]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1.9.0
        with:
          github_token: ${{ github.token }}
      - name: Setup Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ github.token }}

      - name: Install npm dependencies
        run: yarn install

      - name: Generate protobuf library
        run: buf generate --verbose

      - name: Build loper-db-proto-es library
        run: yarn workspace @ankoh/loper-db-proto-es build
      - name: Build loper-db-web-shell library 
        run: yarn workspace @ankoh/loper-db-web-shell build:release
      - name: Build loper-db-web-proxy binary
        run: yarn workspace @ankoh/loper-db-web-proxy build:release
      - name: Build loper-db-web-app
        run: yarn workspace @ankoh/loper-db-web-app build:pwa:release

      - name: Deploy GitHub Page
        if: github.ref == 'refs/heads/main'
        run: |
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
            git fetch origin gh-pages
            ./scripts/deploy_pages.sh
